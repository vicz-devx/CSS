<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <div class="container">
    <div class="cards">
      <div class="cards__content">
            <h1 class="heading-1 mb-small">Get <span class="highlight">insights</span>  that help your business grow.</h1>
            <p class="paragraph mb-med">
              Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency.
            </p>
            <div class="cards__stats">
              <div class="cards__stats-data">
                <h2 class="heading-2">10k+</h2>
                <p class="para-title">companies</p> 
              </div>
  
              <div class="cards__stats-data">
                <h2 class="heading-2">314</h2>
                <p  class="para-title">templates</p> 
              </div>
  
              <div class="cards__stats-data">
                <h2 class="heading-2">12M+</h2>
                <p  class="para-title">queries</p> 
              </div>
  
            </div>
      </div>

      <picture class="cards__image">
       <source srcset="images/image-header-mobile.jpg" media="(max-width: 56.25em)" alt="Cards Picture" class="cards__image--photo" > 
        <img srcset ="images/image-header-desktop.jpg" alt="Cards Picture" class="cards__image--photo"> 
        </picture>
  
    </div>
  </div>

  


</body>
</html>
